<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reti 2 Project</title>
    <link rel="stylesheet" type="text/css" href="Graphics.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<h1>London Station</h1>

<div id="arr">
    <h2>Arrivals</h2>
    <table name="arrivals" border="1" cellpadding="10">
        <!--{{#each tasks}}
        {{#unless completed}}-->
        <td><b>Station</b></td>
        <td><b>Time of arrival</b></td>
        <td><b>Platform</b></td>
        <td><b>Delay</b></td>
        <tr>
            <td>Manchester</td>
            <td>12:05</td>
            <td>14</td>
            <td>2 minutes</td>
        </tr>
        <!--{{/unless}}
        {{/each}}-->
    </table>
</div>

<div id="dep">
    <h2>Departures</h2>
    <table name="departures" border="1" cellpadding="10">
        <!--{{#each tasks}}
        {{#unless completed}}-->
        <td><b>Station</b></td>
        <td><b>Time of departure</b></td>
        <td><b>Platform</b></td>
        <td><b>Delay</b></td>
        <tr>
            <td>Glasgow</td>
            <td>12:12</td>
            <td>3</td>
            <td>/</td>
        </tr>
        <!--{{/unless}}
        {{/each}}-->
    </table>
</div>

</body>
</html>
