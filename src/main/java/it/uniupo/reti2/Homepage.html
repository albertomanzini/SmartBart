<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reti 2 Project</title>
    <link rel="stylesheet" type="text/css" href="Graphics.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<div class="box red"></div>

<body>

<h1>London Station</h1>

<div id="arr">
    <h2>Arrivals</h2>
    <table name="arrivals" border="1" cellpadding="10">
        <!--{{#each tasks}}
        {{#unless completed}}-->
        <tr>
            <th id="inv"></th>
            <th>Station</th>
            <th>Time of arrival</th>
            <th>Platform</th>
            <th>Delay</th>
        </tr>
        <tr>
            <td id = "slideLeft">Buy this ticket!</td>
            <td>Manchester</td>
            <td>12:05</td>
            <td>14</td>
            <td>2 minutes</td>
        </tr>
        <!--{{/unless}}
        {{/each}}-->
    </table>
</div>

<div id="dep">
    <h2>Departures</h2>
    <table name="departures" border="1" cellpadding="10">
        <!--{{#each tasks}}
        {{#unless completed}}-->
        <tr>
            <th>Station</th>
            <th>Time of departure</th>
            <th>Platform</th>
            <th>Delay</th>
            <th id="inv"></th>
        </tr>
        <tr>
            <td>Glasgow</td>
            <td>12:12</td>
            <td>3</td>
            <td>/</td>
            <td id = "slideRight">Buy this ticket!</td>
        </tr>
        <!--{{/unless}}
        {{/each}}-->
    </table>
</div>

</body>
</html>
